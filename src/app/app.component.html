<!--form1

<form [formGroup]="form">
  Decimal : <input type="text" name="decimal" (ngModelChange)="decimalChanged(oldValue,newValue=$event)" placeholder="decimal" formControlName="decimal">
  <br>
  <br>
  Binary : <input type="text" name="binary" (ngModelChange)="binaryChanged(oldValue,newValue=$event)" placeholder="binary" formControlName="binary">
  <br>
  <br>
  Octa : <input type="text" name="octal" (ngModelChange)="octalChanged(oldValue,newValue=$event)" placeholder="octal" formControlName="octal">
  <br>
  <br>
  Hexa : <input type="text" name="hexa" (ngModelChange)="hexaChanged(oldValue,newValue=$event)" placeholder="hexa" formControlName="hexa">
</form>

<!--forms end-->

<!-- form validation --/>

<form [formGroup]="vform" (ngSubmit)="onSubmit(vform.value)">
  <input type="text" name="uname" placeholder="User Name" formControlName="uname">
  <br>
  <br>
  <input type="text" name="fname" placeholder="Full Name" formControlName="fname">
  <br>
  <br>
  <input type="submit" [disabled]="!vform.valid" value="Submit">
</form>
<!-- form validation end-->

<md-toolbar color="primary">
    <span>Mahendar</span>

    <span class="example-spacer"></span>
    <button md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon></button>
</md-toolbar>
<md-menu #appMenu="mdMenu">
    <button md-menu-item> Settings</button>
    <button md-menu-item> Help</button>
</md-menu>
<md-card *ngFor="let data of (myData ? myData.slice(0,10):[]);let i=index">
    <img md-card-image src="{{data.url}}">
    <md-card-header>
        <md-card-title>
            {{data.title}}
        </md-card-title>
    </md-card-header>
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
</md-card>
